{{ template "layout" . }}
{{ block "title" nil }}Jen McKenzie | Executive Producer{{ end }}
{{ block "content" nil }}

{{ range $item := .data }}
<section class="col" id="{{ $item.title }}">
  <div class="row has-image"><img src="{{ $item.image }}" alt=""></div>
  <div class="row content">
    <h2>{{ $item.client }}</h2>
    <h2>{{ $item.title }}</h2>
    <h3>agency: {{ $item.agency }}</h3>
    <h3>director: {{ $item.director }}</h3>
  </div>
</section>
{{ end }}
{{ end }}
